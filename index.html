<div class="container my-2">

<label for="Name" class="text-muted" >productName :</label>
<input type="text" class="form-control my-2" id="productName"/>

<button onclick="addProduct()" class="btn btn-primary  my-3 d-block" id="addBtn">Add Product</button>
<button onclick="sendUpdate()" class="btn btn-info  my-3 d-none" id="updateBtn">Update Product</button>

<input type="text" placeholder="search by name..." oninput="searchProducts(this.value)" class="form-control w-75 mx-auto my-3">
